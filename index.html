<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Weekly Workout Planner</h1>
        <div class="d-flex flex-wrap justify-content-center mb-3" id="days">
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('sunday')">Sunday</button>
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('monday')">Monday</button>
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('tuesday')">Tuesday</button>
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('wednesday')">Wednesday</button>
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('thursday')">Thursday</button>
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('friday')">Friday</button>
            <button class="btn btn-outline-primary m-1 day-btn" onclick="showWorkouts('saturday')">Saturday</button>
        </div>
        <div id="workout-list"></div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
